name: facemoj
description: Detect Face status with firebase ML kit in flutter

flutter_icons:
  image_path: "images/icon.png" 
  android: true
  ios: true

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  firebase_core: ^0.4.5
  firebase_core_web: ^0.1.1+2
  camera: ^0.5.8+2
  path_provider: ^1.6.9
  path: ^1.7.0
  firebase_ml_vision: ^0.9.4
  flutter_emoji: ^2.2.1+1
  native_device_orientation: ^0.3.0
  flutter_launcher_icons: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
  - images/

